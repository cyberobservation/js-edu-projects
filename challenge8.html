<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 8</title>
</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 8</h2>

<script>

    var number = prompt('Enter a whole number:', '');

    if(number<10){

        console.log(`The number ${number} is less than 10!`);

        for(var i=0; i<10; i++){ 
            if(i==number){
                console.log(`Here is a ${i} <-- this is your number!`);
            } else {
                console.log(`Here is a ${i}`);
            }
        }

    } else if(number>9){

        console.log(`YOU DID IT! The number ${number} is bigger than 10!`);

    } else {

        console.log(`ERROR: "${number}" is not a number!!!`);

    };
</script>

</body>
</html>
