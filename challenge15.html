<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 15</title>
</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 15</h2>

<script>

    var yourName = prompt("What is your name?","");
    var foods = ["tacos","burgers","thai","sushi","muffins"];

    function hello(name){

        var greeting;

        if (yourName == null || yourName == ""){
            greeting = "You did not provide a name!";
        }
        else {
            greeting = `Greetings to you, ${name}`;
        }

        return greeting;
    }

    function hospitality(name, gift){

        console.log(hello(name));

        for(var i=0; i<gift.length; i++){
            console.log(`${yourName} would you like some ${gift[i]}?`);
        }
    }

    hospitality(yourName, foods);

</script>

</body>
</html>
