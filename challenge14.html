<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 14</title>
</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 14</h2>

<script>

    var yourName = prompt("What is your name?","");

    function hello(name){

        var greeting;

        if (yourName == null || yourName == ""){
            greeting = "You did not provide a name!";
        }
        else {
            greeting = `Greetings to you, ${name}`;
        }

        return greeting;
    }

    console.log(hello(yourName));

</script>

</body>
</html>
