<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 13</title>
</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 13</h2>

<script>

    var yourName = prompt("What is your name?","");

    function hello(name){

        if (yourName == null || yourName == ""){
            console.log("You did not provide a name");
        }
        else {
            console.log(`Greetings to you, ${name}`);
        }
    }

    hello(yourName);

</script>

</body>
</html>
